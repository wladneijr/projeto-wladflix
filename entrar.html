<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wladflix - Entrar</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: white;">
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a href="#" class="navbar-brand">
                    <img src="midia/imagens/WLADFLIX-09-09-2023.png" alt="WladFlix" id="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link" id="home-menu">Home</a>
                        <a href="about.html" class="nav-item nav-link" id="about-menu">Sobre</a>
                        <a href="entrar.html" class="nav-item nav-link" id="account-menu">Entrar</a>
                        <a href="stream-now.html" class="nav-item nav-link" id="stream-now-menu">Assista agora</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main style="background-color: white;">
        <section class="py-5">
            <div class="container">
                <h1 class="display-4">Entrar</h1>
                <p class="lead text-dark">Acesse sua conta na <strong>Wladflix</strong> para continuar assistindo aos seus filmes e séries favoritos.</p>

                <!-- Formulário de Entrada -->
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu email">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label text-dark">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS e outros scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            // Navegação suave
            $("a.nav-link").on("click", function (event) {
                if (this.hash !== "") {
                    event.preventDefault();

                    var hash = this.hash;

                    $("html, body").animate(
                        {
                            scrollTop: $(hash).offset().top
                        },
                        800, // Velocidade da animação em milissegundos
                        function () {
                            window.location.hash = hash;
                        }
                    );
                }
            });

            $(window).scroll(function () {
                var scrollDistance = $(window).scrollTop();

                // Atualizar a classe 'active' nos links do menu conforme a rolagem
                $(".section").each(function (i) {
                    if ($(this).position().top <= scrollDistance) {
                        $(".navbar-nav a.active").removeClass("active");
                        $(".navbar-nav a")
                            .eq(i)
                            .addClass("active");
                    }
                });
            });

            // Código JavaScript para mostrar/esconder o menu hamburguinho
            $('.navbar-toggler').click(function () {
                $('.navbar-collapse').toggleClass('show');
            });

            // Fechar o menu quando um link for clicado
            $('.navbar-nav a').click(function () {
                $('.navbar-collapse').removeClass('show');
            });
        });
    </script>
</body>

</html>
